<html>
    <head>
        {% if title %}
        <title>{{title}} - microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <h1>Howdy, {{user.nickname}}</h1>
        {% for post in posts %}
        <div>
            <p>{{ post.author.nickname }} says: <br>{{ post.body }}<br></p>
        </div>
        {% endfor %}
    </body>
</html>
